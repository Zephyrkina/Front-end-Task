<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title> Home task 1</title>
	<link rel="stylesheet" href="css/style.css">
	  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
          integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
	<script type="text/javascript" src="js/script.js" ></script>
<script type="text/javascript" src="js/regex.js" ></script>

</head>
<body>
	<header>
		<div class="image-container"> <img  src="img/folder.png" ></div>
		<div class="text-container">Файловое хранилище v 0.01 (потеряй свои файлы красиво! ;))</div>
		<div class="image-container"><img src="img/folder.png"></div>

	</header>

	<nav>

		<div>Необходимо выполнить вход в систему</div>
		
	</nav>
	

	<section>
		
			<div class="side-bar"> 
				<div class="side-bar-container">
					
				</div>
			</div>		
			<div class="container">
				<div class="login-container">
					<form method="get" action="">
						<div class="form-group row">
							<label for="inputLogin">Логин:</label>
							<input type="text" id="inputLogin" pattern="^[0-9a-zA-Zа-яёА-ЯЁ_.-]{4,20}\@[a-zA-Zа-яёА-ЯЁ0-9]{2,5}(\.[a-zA-Zа-яёА-ЯЁ0-9]{2,5}){1,2}$">
						</div>
						
						<div class="form-group row">
							<label for="inputPassword">Пароль:</label>
							<input type="password" id="inputPassword">
						</div>
						<div class="form-group row">
							<label for="inputRemember">Запомнить:</label>
							<input type="checkbox" id="inputRemember">
						</div>
						<button id="login-button">Войти</button>
					</form>
					<p id="text">Some text</p>
				</div>
			</div>
			<div class="side-bar"> 
				<div class="side-bar-container">
					<b>Статистика:</b> <br>
					Пользователей: 123 <br>
					Файлов: 1234 <br>
					Объём: 2345 Мб <br>
					Объём / польз.: 45 Мб
				</div>
			</div>
	
	</section>
	
	<footer>
		<div>&copy;2014.EPAM RD PHP Training</div>
		
	</footer>


</body>
	
</html>
